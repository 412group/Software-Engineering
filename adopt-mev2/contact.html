    <script>
        function submitForm() {
            // Get form data
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            function submitForm() {
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

                    body: JSON.stringify({ email, message }),

        <!--slide nav button bullshit-->
        <section class="image_slider"> 
            <div class="slider">
                <div class="slides"> 
                    <!--buttons for sliders-->
                    <input type="radio" name="radio-button" id="radio1">
                    <input type="radio" name="radio-button" id="radio2">
                    <input type="radio" name="radio-button" id="radio3">
                    <input type="radio" name="radio-button" id="radio4">
                    
                    <!--images start-->
                    <div class="slide first">
                        <img src="images/slide1.png" alt="Husky Image" class="navslideimage">
                    </div>
                    <div class="slide">
                        <img src="images/slide2.png" alt="Beagle Image" class="navslideimage">
                    </div>
                    <div class="slide">
                        <img src="images/slide3.png" alt="Siamese Image" class="navslideimage">
                    </div>
                    <div class="slide">
                        <img src="images/slide4.png" alt="Orange Image" class="navslideimage">
                    </div>

                    <!--automatic navigation-->
                    <div class="autonav">   
                        <div class="autonav-1"></div>
                        <div class="autonav-2"></div>
                        <div class="autonav-3"></div>
                        <div class="autonav-4"></div>
                    </div>

                    <!--manual navigation-->
                    <div class="manualnav">
                        <label for="radio1" class="manualnavbtn"></label>
                        <label for="radio2" class="manualnavbtn"></label>
                        <label for="radio3" class="manualnavbtn"></label>
                        <label for="radio4" class="manualnavbtn"></label>
                    </div>
                </div> 
            </div>  
            <script type="text/javascript">
                var counter =1
                setInterval(function(){
                    document.getElementById('radio'+ counter).checked=true;
                    counter++
                    if (counter > 4){
                        counter =1;
                    }

                }, 5000);
            </script>

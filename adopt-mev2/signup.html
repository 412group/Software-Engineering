<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <div class="signin-box">
            <h1 id="signupTitle">Sign up</h1>
            <form action="/auth/signup" method="POST" id="signupForm">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user" style="color: #8a8a8a;"></i>
                        <input type="text" name="username" placeholder="Username" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope" style="color: #8a8a8a;"></i>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock" style="color: #8a8a8a;"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <p><a href="#">Forgot Password</a></p>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">Sign up</button>
                </div>
            </form>
            <p>Need to login? <a href="login.html">Click here</a></p>
        </div>
    </div>
    <script src="signupin.js"></script>
</body>
</html>

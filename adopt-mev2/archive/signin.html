<!DOCTYPE html>
<html>
    <head>
        <title>Pet Connect</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/cd52254107.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="signup-container">
            <div class="signin-box">
                <h1 id="signupTitle">Sign up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user" style="color: #8a8a8a;"></i>
                            <input type="text" placeholder="Username">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope" style="color: #8a8a8a;"></i>
                            <input type="email" placeholder="Email">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-lock" style="color: #8a8a8a;"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p><a href="#">Forgot Password</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">Sign up</button>
                        <button type="button" id="signinBtn" class="disable">Sign in</button>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="homeBtn" class="home-button">Home</button>
                    </div>
                </form>
            </div>

        </div>
        <script> 
        let signupBtn= document.getElementById("signupBtn");
        let signinBtn= document.getElementById("signinBtn");
        let nameField= document.getElementById("nameField");
        let signupTitle= document.getElementById("signupTitle");

        signinBtn.onclick = function(){
            nameField.style.maxHeight="0";
            signupTitle.innerHTML="Sign In"
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        }

        signupBtn.onclick = function(){
            nameField.style.maxHeight="60px";
            signupTitle.innerHTML="Sign Up"
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        }

        let homeBtn = document.getElementById("homeBtn");
        homeBtn.onclick = function() {
            window.location.href = "index.html";  // Redirects to the homepage
}

        
        </script>
    </body>
</html>
